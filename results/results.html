<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="results.css">
    <script src="https://kit.fontawesome.com/e4e8218dda.js" crossorigin="anonymous"></script>
    <script src="script.js" async></script>
    <title>Results</title>
</head>
<body>
    <section class="main-container">
        <div class="heading">
            <img src="adglogo.png" alt="ADG Logo">
        </div>
        <div class="brief">
            <p>Enter your Registration Number to check results!</p>
        </div>
        <div class="search">
            <div class="cancel"><i class="fas fa-times"></i></div>
            <input class="input" type="text" placeholder="Registration Number">
            <button class="search-btn">Search</button>
        </div>
    </section>
    <section class="output-container">
        <div class="output"></div>
    </section>
    
</body>
</html>
